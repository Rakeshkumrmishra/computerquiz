  // Fetch the question object at the specified index
  let quizContent = '';  // Initialize an empty string to hold the quiz content
function loadQuestion(){
    scoreboard.innerText = `${right}`;
for (let i = 0; i < questions.length; i++) {
    const q = questions[i];

                </label>

        <div class="position-absolute " style="top: 20%;right: 50%; transform: translate(50%,50%);">

           </div>
</div>

}

// Assuming there's an HTML element with id 'quiz_body' to display the quiz
loadQuestion()
quiz_body.innerHTML = quizContent;
function handleOptionChange(event) {
    const selectedOption = event.target.value;
    const questionIndex = event.target.name;
   
    const data = answers[questionIndex]
    const OptionID = `flexRadioDefault${questionIndex}${data}` ;
    disableRadioButtonsByName(questionIndex);
    showRightAns=document.getElementById(OptionID);
    rightAnstag=document.getElementById(`correct_ans${questionIndex}`)
   if(selectedOption===data){

    showRightAns.nextElementSibling.classList.add("text-primary")
    rightAnstag.classList.remove('d-none');
                rightAnstag.classList.add('animate__fadeOutUp');

                // Remove animation class after animation ends
                rightAnstag.addEventListener('animationend', function () {
                    rightAnstag.classList.remove('animate__fadeOutUp');
                    rightAnstag.classList.add('d-none');
                });
  
} else{
    wrong++;
    showRightAns.nextElementSibling.classList.add("text-primary")
    
}
scoreboard.innerText = `${right}`;
         }

<script>
    // Get the clock element
    const clockElement = document.getElementById('clock');

    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    // Update the clock display function
    function updateClock() {
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
        }

        // Format the time string
        const timeString =
            `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        // Update the clock display
        clockElement.textContent = `Time: ${timeString}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    function disableRadioButtonsByName(name) {
    // Select all radio buttons with the given name
    const radioButtons = document.querySelectorAll(`input[type="radio"][name="${name}"]`);
    
    // Loop through the NodeList and disable each radio button
    radioButtons.forEach(radioButton => {
        radioButton.disabled = true;
    });
}
</script>
